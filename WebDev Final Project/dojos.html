   <script id="dojos" type="text/x-handlebars-template">
<section>
<table id = "table" class="ui striped selectable table" >
<caption>You can find the various locations of our dojos here.</caption>
<thead>
<tr>
<th>Dublin</th>
<th>Wexford</th>
<th>Cork</th>
<th>Tipperary</th>
</tr>
</thead>
<tbody>
{{#each this}}
<tr>
<td>{{capitalise Dublin}}</td>
<td>{{capitalise Wexford}}</td>
<td>{{capitalise Cork}}</td>
<td>{{capitalise Tipperary}}</td>
</tr>
{{/each}}

<form name = 'dojoform' id = "dojoform" class = "ui form" >

</div>

<div class="inline field">

</div>

<div class="inline field">

</div>

<div class="inline field">
<label for = "Tipperary" class="two wide field">Town for Tipperary</label>
<input type = "text" name="Tipperary" id="Tipperary" class="eight wide field" required title = "Please Enter a Town">
</div>



<input type="submit" id="thesubmit" class="ui primary button" value="Add Town">

</form>
